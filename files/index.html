<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input.error {
            border-color: #ff4444;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            font-size: 14px;
            color: #666;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div id="signinForm">
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in to continue to your account</p>
            
            <div id="message" class="message"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset functionality coming soon'); return false;">Forgot password?</a>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button class="btn" id="signinBtn" onclick="handleSignIn()">Sign In</button>

            <div class="signup-link">
                Don't have an account? <a onclick="showSignup()">Sign up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="hidden">
            <h1>Create account</h1>
            <p class="subtitle">Sign up to get started</p>
            
            <div id="signupMessage" class="message"></div>

            <div class="form-group">
                <label for="signupName">Name (optional)</label>
                <input type="text" id="signupName" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>

            <button class="btn" id="signupBtn" onclick="handleSignUp()">Sign Up</button>

            <div class="signup-link">
                Already have an account? <a onclick="showSignin()">Sign in</a>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="hidden">
            <h1>Welcome! ðŸŽ‰</h1>
            <p class="subtitle" id="welcomeMessage"></p>
            
            <div style="background: #f8f9ff; padding: 20px; border-radius: 8px; margin: 20px 0;">
                <p style="color: #333; margin-bottom: 10px;"><strong>Your account details:</strong></p>
                <p style="color: #666; font-size: 14px; margin: 5px 0;" id="userEmail"></p>
                <p style="color: #666; font-size: 14px; margin: 5px 0;" id="userCreated"></p>
                <p style="color: #666; font-size: 14px; margin: 5px 0;" id="userLastLogin"></p>
            </div>

            <button class="btn" onclick="handleLogout()">Sign Out</button>
        </div>
    </div>

    <script>
        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function showSignup() {
            document.getElementById('signinForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showSignin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('signinForm').classList.remove('hidden');
        }

        function showSuccess(user) {
            document.getElementById('signinForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');

            document.getElementById('welcomeMessage').textContent = 
                user.name ? `Good to see you, ${user.name}!` : 'You are now signed in';
            document.getElementById('userEmail').textContent = `Email: ${user.email}`;
            document.getElementById('userCreated').textContent = 
                `Account created: ${new Date(user.createdAt).toLocaleString()}`;
            document.getElementById('userLastLogin').textContent = 
                user.lastLogin ? `Last login: ${new Date(user.lastLogin).toLocaleString()}` : 'First login';
        }

        function handleLogout() {
            document.getElementById('successScreen').classList.add('hidden');
            document.getElementById('signinForm').classList.remove('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        async function handleSignIn() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!email || !password) {
                showMessage('message', 'Please fill in all fields', 'error');
                return;
            }

            const btn = document.getElementById('signinBtn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.user);
                } else {
                    showMessage('message', data.message, 'error');
                }
            } catch (error) {
                showMessage('message', 'Connection error. Please make sure the server is running.', 'error');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignUp() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            if (!email || !password) {
                showMessage('signupMessage', 'Email and password are required', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('signupMessage', 'Password must be at least 6 characters', 'error');
                return;
            }

            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('signupMessage', 'Account created successfully! Signing you in...', 'success');
                    setTimeout(() => {
                        showSuccess(data.user);
                    }, 1000);
                } else {
                    showMessage('signupMessage', data.message, 'error');
                }
            } catch (error) {
                showMessage('signupMessage', 'Connection error. Please make sure the server is running.', 'error');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSignIn();
            }
        });

        document.getElementById('signupPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSignUp();
            }
        });
    </script>
</body>
</html>
